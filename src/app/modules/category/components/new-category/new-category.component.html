<h2 mat-dialog-title>Agregar nueva categoría</h2>
<mat-dialog-content>

  <form [formGroup]="categoryForm">
    <div class="category-container">
      <mat-form-field>
        <input formControlName="name" matInput placeholder="Nombre" required>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="description" matInput placeholder="Descripción" required>
      </mat-form-field>

    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="" mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon>
    Cancelar
  </button>
  <button type="" mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">
    <mat-icon>save</mat-icon>
    Guardar
  </button>


</mat-dialog-actions>
